{% extends "base.html" %}

{% block title %}Verify Email{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Verify Your Email</h1>
    <form method="POST">
        <div class="mb-4">
            <label for="code" class="block">Verification Code:</label>
            <input type="text" id="code" name="code" class="w-full p-2 border  rounded" required>
        </div>
        <button type="submit" class="w-full p-2 rounded ">Verify</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mt-4">
          {% for message in messages %}
            <li class="text-red-500">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</div>
{% endblock %}
