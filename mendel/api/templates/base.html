<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mendel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body>
    <header class="p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold"><a href="/">Mendel</a></h1>
            <form method="GET" action="{{ url_for('search') }}" class="flex items-center">
                <input type="text" name="query" placeholder="Search..." class="p-2 rounded">
                <button type="submit" class="p-2 rounded ml-2">Search</button>
            </form>
        </div>
        <form method="GET" action="{{ url_for('filter') }}" class="flex items-center">
            <select name="school" class="p-2 rounded">
                <option value="">All Schools</option>
                <option value="School of Applied Science">School of Applied Science</option>
                <option value="School of Business Management">School of Business Management</option>
                <option value="School of Design & Media">School of Design & Media</option>
                <option value="School of Engineering">School of Engineering</option>
                <option value="School of Health & Social Sciences">School of Health & Social Sciences</option>
                <option value="School of Information Technology">School of Information Technology</option>
            </select>
            <select name="order_by" class="p-2 rounded ml-2">
                <option value="created_at">Date</option>
                <option value="likes">Likes</option>
                <option value="comment_count">Comments</option>
            </select>
            <button type="submit" class="p-2 rounded ml-2">Filter</button>
        </form>
    </header>
    <main class="container mx-auto my-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="p-4 text-center">
        <p>&copy; 2024 Mendel</p>
    </footer>
</body>
</html>
