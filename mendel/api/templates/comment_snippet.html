<li class="mb-2 p-2 bg-gray-100 rounded" id="comment-{{ comment.id }}">
    <p>{{ comment.content }}</p>
    <p>Commented by {{ comment.username }}</p>
    <div class="flex items-center">
        <form hx-post="{{ url_for('comment_vote', comment_id=comment.id, action='upvote') }}" hx-target="#comment-{{ comment.id }}" hx-swap="outerHTML">
            <button type="submit" class="p-2 rounded">Upvote</button>
        </form>
        <form hx-post="{{ url_for('comment_vote', comment_id=comment.id, action='downvote') }}" hx-target="#comment-{{ comment.id }}" hx-swap="outerHTML" class="ml-2">
            <button type="submit" class="p-2 rounded">Downvote</button>
        </form>
        <span class="ml-4">Upvotes: {{ comment.upvotes }} Downvotes: {{ comment.downvotes }}</span>
    </div>
</li>
